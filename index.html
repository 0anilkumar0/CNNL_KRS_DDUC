<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>qgis2web</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Dadadahalli_VP_LA1_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[12.20293126465893,76.62997277295088],[12.219771875299038,76.65297899592451]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_GoogleSatelliteHybrid_1');
        map.getPane('pane_GoogleSatelliteHybrid_1').style.zIndex = 401;
        var layer_GoogleSatelliteHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatelliteHybrid_1;
        map.addLayer(layer_GoogleSatelliteHybrid_1);
        function pop_Dadadahalli_VP_LA1_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cat'] !== null ? autolinker.link(feature.properties['cat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid_1'] !== null ? autolinker.link(feature.properties['fid_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cat_'] !== null ? autolinker.link(feature.properties['cat_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid_12'] !== null ? autolinker.link(feature.properties['fid_12'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cat__1'] !== null ? autolinker.link(feature.properties['cat__1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Hobli'] !== null ? autolinker.link(feature.properties['Hobli'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sy_No</th>\
                        <td>' + (feature.properties['Sy_No'] !== null ? autolinker.link(feature.properties['Sy_No'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Remarks'] !== null ? autolinker.link(feature.properties['Remarks'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Village'] !== null ? autolinker.link(feature.properties['Village'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['District'] !== null ? autolinker.link(feature.properties['District'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Taluk'] !== null ? autolinker.link(feature.properties['Taluk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['UID'] !== null ? autolinker.link(feature.properties['UID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Canal'] !== null ? autolinker.link(feature.properties['Canal'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_Dadadahalli_VP_LA1_2_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 1.5,
            color: '#e41a1c',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Dadadahalli_VP_LA1_2_0.addTo(map);
        function style_Dadadahalli_VP_LA1_2_0(feature) {
            switch(String(feature.properties['Remarks'])) {
                case 'Road':
                    return {
                pane: 'pane_Dadadahalli_VP_LA1_2',
                opacity: 1,
                color: 'rgba(165,165,165,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(165,165,165,1.0)',
                interactive: true,
            }
                    break;
                case 'Settlement':
                    return {
                pane: 'pane_Dadadahalli_VP_LA1_2',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Dadadahalli_VP_LA1_2_0,
                interactive: true,
            }
                    break;
                case 'Stream':
                    return {
                pane: 'pane_Dadadahalli_VP_LA1_2',
                opacity: 1,
                color: 'rgba(100,152,210,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(156,192,249,1.0)',
                interactive: true,
            }
                    break;
                case 'tank':
                    return {
                pane: 'pane_Dadadahalli_VP_LA1_2',
                opacity: 1,
                color: 'rgba(100,152,210,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(151,219,242,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Dadadahalli_VP_LA1_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.6352941176470588)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,215,39,0.0)',
                interactive: true,
            }
                    break;
                case 'Railway':
                    return {
                pane: 'pane_Dadadahalli_VP_LA1_2',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Dadadahalli_VP_LA1_2');
        map.getPane('pane_Dadadahalli_VP_LA1_2').style.zIndex = 402;
        map.getPane('pane_Dadadahalli_VP_LA1_2').style['mix-blend-mode'] = 'normal';
        var layer_Dadadahalli_VP_LA1_2 = new L.geoJson(json_Dadadahalli_VP_LA1_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Dadadahalli_VP_LA1_2',
            layerName: 'layer_Dadadahalli_VP_LA1_2',
            pane: 'pane_Dadadahalli_VP_LA1_2',
            onEachFeature: pop_Dadadahalli_VP_LA1_2,
            style: style_Dadadahalli_VP_LA1_2_0,
        });
        bounds_group.addLayer(layer_Dadadahalli_VP_LA1_2);
        map.addLayer(layer_Dadadahalli_VP_LA1_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>qgis2web</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Dadadahalli_VP_LA1<br /><table><tr><td style="text-align: center;"><img src="legend/Dadadahalli_VP_LA1_2_Road0.png" /></td><td>Road</td></tr><tr><td style="text-align: center;"><img src="legend/Dadadahalli_VP_LA1_2_Settlement1.png" /></td><td>Settlement</td></tr><tr><td style="text-align: center;"><img src="legend/Dadadahalli_VP_LA1_2_Stream2.png" /></td><td>Stream</td></tr><tr><td style="text-align: center;"><img src="legend/Dadadahalli_VP_LA1_2_tank3.png" /></td><td>tank</td></tr><tr><td style="text-align: center;"><img src="legend/Dadadahalli_VP_LA1_2_4.png" /></td><td></td></tr><tr><td style="text-align: center;"><img src="legend/Dadadahalli_VP_LA1_2_Railway5.png" /></td><td>Railway</td></tr></table>': layer_Dadadahalli_VP_LA1_2,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Dadadahalli_VP_LA1_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Sy_No'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
